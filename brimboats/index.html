<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brimboats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
  <div class="splash">
    <object
      class="hidden"
      id="logo__splash"
      type="image/svg+xml"
      data="brimboatsLogoStrokeOrangeScour.svg"
    ></object>

    <object
      class="hidden"
      id="svg"
      type="image/svg+xml"
      data="brimboatsNameScour.svg"
    ></object>
  </div>

  <div class="slider"></div>
  
  <header>

  <div class="main">
    
    <div class="container__nav flex--row">
      <a class="box box--first" href="#">
        <span
          ><img src="images/brimboatsLogoNameWhite200.svg" alt="Logo"
        /></span>
      </a>
      <nav class="box box--second">
        <ul class="nav__list--primary">
          <li class="nav__item">
            <a href="#" class="nav__link">The Boat</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">The Men</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">The Islands</a>
          </li>
        </ul>
      </nav>
      <!-- <ul class="nav__list--secondary"> -->
      <!-- <li class="nav__item"> -->
      <a href="#" class="box box--contact"><span>Contact</span></a>
      <!-- </li> -->
      <!-- </ul> -->
    </div>
  </header>
    <div class="main">
      <div id="hero">
        <video autoplay="true" loop="true" id="drone" muted>
          <source src="/images/output1080bit1500.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>
        <div class="flex--col" id="landingText">
          <div id="logo">
            <img src="/images/brimboatsLogo.svg" alt="Brimboats" />
          </div>
          <div class="textHidden">
            <h1 class="hide"><span class="text">BRIMBOATS</span></h1>
          </div>
          <div class="textHidden">
            <p class="hide">
              <span class="text">
                New boat manufacturer, established in 2020. Based in the Faroe
                Islands. Fast, low maintenance boats, built to handle the rough,
                North Atlantic Ocean.
              </span>
            </p>
          </div>
          <div class="flex--colSB">
            <a href="#">Read more</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="//cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
